---

- name: Login into dockerhub
  docker_login:
      username: "{{docker_user}}"
      password: "{{docker_password}}"
      email: "{{docker_email}}"
  tags:
      - deploy

- name: Make dino direcotry
  file:
      path: /tmp/dinosaur
      state: directory

- name: Add compose
  template:
      src: docker-compose.yml
      dest: /tmp/dinosaur/docker-compose.yml
  tags:
      - deploy

- name: Get latest image - {{image}}
  docker_image:
      name: "{{image}}"
      force: yes
  tags:
      - deploy

- name: Run staging compose
  docker_service:
      build: true
      project_src: /tmp/dinosaur/
  tags:
      - deploy


